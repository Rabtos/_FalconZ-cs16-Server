// weaponarena.amxx
// Weapon Arena v2.0.4 
// weaponarena_menu
// (client command) Menu driven weapon selection. Only for connected clients, that have access ADMIN_CFG. 
// Use it to start and stop Weapon Arena in an easy way. There is a subset of menus to select which weapons will be selected in random mode. 
//
// weaponarena_randomlist
// (client/server command) Displays what weapons are available for random mode. 
// When run from command line it also displays the letters used to specify these when changing the random setting from command line.
//
// weaponarena_random <abc...> [save]
// (client/server command) Specify what weapons will be available in random mode through command line/config files.
// To see which weapon has which letter, do a "weaponarena_randomlist".
// If "save" is specified as 2nd parameter, this command also stores the current setting to AMX Mod X for next map
// If no record exists in vault this will default to all weapons enabled. If no weapons are enabled when random mode executes, it will always select Knife Arena.
// A complete line for steam: "weaponarena_random abcdefghijklmnopqrstuvwxyz" and for won: (old and outdated :-/).
// 
// weaponarena <weaponnumber|random|list|off>
// (client/server command) Specify a valid weaponnumber as argument, to turn it on, or change current weapon type if Weapon Arena is already on. 
// Specify "random" to automatically change current Weapon Arena weapon on every new round.
// Will enable Weapon Arena if it is disabled. Specify "list" to have a list of valid weapon numbers in a "message of the day" window (or in server console). 
// Specify "off" to turn Weapon Arena off.
// weaponarena off (Turns it off)
// weaponarena 10 (Starts Weapon Arena with Berettas)
// weaponarena list (Displays valid weapon numbers)
// weaponarena random (Starts Weapon Arena, making a random selection of gun for every new round to give to all players.)
// 
weaponarena_unlimitedammo 2
// weaponarena_unlimitedammo 
// to disable unlimited ammo. You will receive full ammo at round start.
// 1 - to enable unlimited ammo, AND you will NOT have to reload any clips, so you can fire forever without reloading! This is default.
// 2 - to enable unlimited ammo, but you will have to reload inbetween clips.
//
weaponarena_invisibleweapons 1
// weaponarena_invisibleweapons
// 0 - to disable all weapons but current Arena weapon from going invisible. You might want to use this if playing with bots
// some bots still "see" the weapons (they are still there, just invisible and you can't touch them), and get stuck when they can't pick them up.
// 1 - to enable all weapons but current Arena weapon to go invisible. This is default.
//
weaponarena_delay 0
// weaponarena_delay
// (cvar) Standard delay of seconds from the time a player spawns until he receives the weapon. Don't set to anything other than 0 (default)
// if you aren't having any problems. You might want to set this to 1.5 like ka_matrix and ka_legoland, usually make it so you lose your glock/usp at round starts
// To have different configs for specific maps, put a cfg file inside amxmodx/configs/maps directory,
// create it if you don't have it. For a specific cfg file for ka_legoland.bsp, your file could have this name:
// amxmodx/configs/maps/ka_legoland.cfg, and it could contain this: weaponarena_delay 1.0
//
weaponarena_holdknife 0
// weaponarena_holdknife
// 0 - when a player tries to hold a weapon that is not the current Arena weapon, he will be forced to drop it. (default)
// 1 - when a player tries to hold a weapon that is not the current Arena weapon, he will be forced to hold the knife.
//
weaponarena_randomteamspecific 1
// weaponarena_randomteamspecific
// 0 - in random mode, the two teams will always get the same weapon.
// 1 - in random mode, the two teams will randomly have one of the defined available weapons independent of the other team (deagle VS scout scenarios etc). (default)
//
weaponarena_stealrandomteam 1
// weaponarena_stealrandomteam
// 0 - with random arena and weaponarena_randomteamspecific set to 1, you CANNOT steal the other team's weapon.
// 1 - with random arena and weaponarena_randomteamspecific set to 1, you CAN steal the other team's weapon. 
// Only if you killed an enemy with it, not a weapon that is on ground from map start (think fy_iceworld). (default)



